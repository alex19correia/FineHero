# Security Monitoring and Alerting Configuration

# Vulnerability Detection Thresholds
security:
  vulnerability_thresholds:
    critical: 0
    high: 0
    moderate: 5
    low: 50
  
  # Automated Response Rules
  automated_response:
    critical_vulnerability:
      action: "block_deployment"
      notification: "immediate"
      escalation: "security_team"
    
    high_vulnerability:
      action: "require_approval"
      notification: "within_1_hour"
      escalation: "dev_team"
    
    moderate_vulnerability:
      action: "log_and_continue"
      notification: "daily_summary"
      escalation: "none"

# Monitoring Schedule
monitoring:
  frequency:
    security_scan: "daily"
    dependency_update: "weekly"
    license_audit: "monthly"
    compliance_review: "quarterly"
  
  # Alert Configuration
  alerts:
    security_team:
      email: "security@finehero.com"
      slack: "#security-alerts"
      escalation_time: "immediate"
    
    dev_team:
      email: "dev-team@finehero.com"
      slack: "#development"
      escalation_time: "1_hour"
    
    management:
      email: "management@finehero.com"
      slack: "#management"
      escalation_time: "24_hours"

# SBOM and Compliance
compliance:
  standards:
    - "OWASP"
    - "NIST"
    - "ISO_27001"
    - "SOC_2"
  
  reporting:
    format: "JSON"
    retention: "7_years"
    audit_trail: true
  
  # Software Bill of Materials
  sbom:
    format: "CycloneDX"
    include_licenses: true
    include_cryptographic: true
    include_deprecated: true