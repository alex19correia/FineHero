# Test Configuration for FineHero Backend

[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --cov=app
    --cov=services
    --cov=core
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external dependencies)
    e2e: End-to-end tests (full system testing)
    slow: Tests that take >5 seconds to run
    api: Tests for API endpoints
    services: Tests for service layer
    database: Tests for database operations
    rag: Tests for RAG system
    ocr: Tests for OCR pipeline
    analytics: Tests for analytics service
    security: Tests for security features

[coverage:run]
source = 
    app/
    services/
    core/
omit = 
    */tests/*
    */venv/*
    */env/*
    */migrations/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[mypy-tests.*]
disallow_untyped_defs = False